<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>用例编辑</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/our.js"></script>


</head>
<body>
<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">用例名称</label>
      <div class="layui-form">

      <div class="layui-inline">
        <select id='pid-cp' onchange="gradeChange(1)" name="city" lay-verify="required">
          <option value="">请选择产品</option>
          <option grade='产品' value="">添加产品</option>
        </select>
      </div>

      <div class="layui-inline">
        <select id='pid-mk' onchange="gradeChange(2)" name="city" lay-verify="required">
          <option value="">请选择模块</option>
          <option grade='模块' value="">添加模块</option>
        </select>
      </div>

          <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入用例名称" autocomplete="off" class="layui-input">
          </div>
    </div>


  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">接口地址</label>
    <div class="layui-input-block">
      <input type="text" name="title" required  lay-verify="required" placeholder="请输入接口地址" autocomplete="off" class="layui-input">
    </div>
  </div>



<!--  <div class="layui-form-item">-->
<!--    <label class="layui-form-label">复选框</label>-->
<!--    <div class="layui-input-block">-->
<!--      <input type="checkbox" name="like[write]" title="写作">-->
<!--      <input type="checkbox" name="like[read]" title="阅读" checked>-->
<!--      <input type="checkbox" name="like[dai]" title="发呆">-->
<!--    </div>-->
<!--  </div>-->

<!--  <div class="layui-form-item">-->
<!--    <label class="layui-form-label">开关</label>-->
<!--    <div class="layui-input-block">-->
<!--      <input type="checkbox" name="switch" lay-skin="switch">-->
<!--    </div>-->
<!--  </div>-->

  <div class="layui-form-item">
    <label class="layui-form-label">请求方式</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="男" title="get">
      <input type="radio" name="sex" value="女" title="post" checked>
    </div>
  </div>

  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">请求header</label>
    <div class="layui-input-block">
      <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>

    <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">请求body</label>
    <div class="layui-input-block">
      <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>



    <div class="layui-form-item">
    <label class="layui-form-label">断言设置</label>
      <div class="layui-form">
      <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入断言参数" autocomplete="off" class="layui-input">
          </div>
      <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入断言内容" autocomplete="off" class="layui-input">
          </div>
    </div>


  </div>




  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>

<script>
//Demo
layui.use('form', function(){
  var form = layui.form;

  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));
    return false;
  });
});


</script>
</body>
</html>
