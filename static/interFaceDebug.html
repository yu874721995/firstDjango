<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script src="/static/jss/zepto.js"></script>
    <script src="/static/jss/indexs.js"></script>
    <style>
        .history{
            display: inline-block;
            width:20%;
            height:0;
            background-color: white;
            padding-top:45%;
            border:2px solid #92B8B1;
            position:absolute;
            overflow:auto;
            /*box-shadow:1px 1px #92B8B1 inset ;*/
        }
        .top{
            height: 0;
            width: 100%;
            display: inline-block;
            background-color: #dddddd;
            position:absolute;
            padding-top: 30%;
            top:0;
            right:0;
            border:1px solid #9F9F9F;
        }
        .find{
            height: 0;
            width: 100%;
            display: inline-block;
            background-color: #dddddd;
            position:absolute;
            padding-top: 15%;
            top:0;
            right:0;
            border:1px solid #92B8B1;
        }
        .find-input{
            padding-top: 5%;
            width: 80%;
            height: 100%;
            top:0;
            right:0;
            display: inline-block;
            position:absolute;

        }
        .find-button{
            width: 20%;
            height: 100%;
            top:0;
            left:0;
            position:absolute;
        }
        .history-text{
            position: absolute;
            bottom:0;
            text-align:center;
            width: 100%;
            height: 40%;
            display: inline-block;
            background-color: #dddddd;
            padding:0;
            font-size: 20px;
        }
        .request{
            background-color: #FFFFFF;
            padding-left: 20px;
            display: inline-block;
            right: 20px;
            height: 0;
            width: 75%;
            position: absolute;
            padding-top:45%;
        }
        .requesr-input{
            border: 2px solid #dddddd;
            position: absolute;
            top: 2%;
            right: 3%;
            width: 95%;
        }
        .method{
            width: 8%;
        }
        .request-input{
            position: absolute;
            width: 82%;
            top: 0;
            right: 10%;
        }
        .request-button{
            width: 10%;
             position: absolute;
            top: 0;
            right: 0;
        }
        .query{
            width: 99%;
             position: absolute;
            top: 10%;
            right: 0;
            height: 45%;

        }

        li{
            position: absolute;
            height: 100%;
            display: table-cell;
        }

        #table,#table-header{
            position: absolute;
            width: 100%;
            top: 5px;
            right: 0;
        }
        .key-value-div{
            position: absolute;
            height: 90%;
            width: 97%;
            right: 0;
            top:0;
        }
        .value-key-div{
            position: absolute;
            height: 85%;
            width: 98%;
            top:19%;
        }
        .value-key-div-1{
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            right: 0;
        }
         .body-format{
            position: absolute;
            top: 0;
            width: 100%;
            right: 0;
             height: 89%;
             margin: 0;

                }
        .layui-tab-title .layui-this:after {
            display: none;
        }
        .format-ul{
            position:absolute;
            height:10%;
            top: -10%;
            width: 100%;
            right: 0;
            border: 1px solid #dddddd;
        }
        .format-li{
            position: absolute;
            height: 100%;
            width:15%;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .json-input{
            top: 4px;
            position: absolute;
            left: 5%;
        }
        .raw-label{
            position: absolute;
            top: -10px;
            left: 20%;

        }
        .parmes{
            position: absolute;
            top: 0;
            width: 100%;
            right: 0;
            height:95% ;
            overflow:auto;

        }
        .response{
            position:absolute;
            width:100%;
            height:40%;
            bottom:0;right:0;
            border: 1px solid #dddddd;
            box-shadow:0 2px 5px 0 rgba(0,0,0,.1);
        }
        .response-text{
            height: 37%;
            bottom: 0;
            border: 1px solid #dddddd;
            position: absolute;
            width: 100%;
            right: 0;
            overflow:auto;
            box-shadow:0 2px 5px 0 rgba(0,0,0,.1);
        }
    </style>
</head>
<body style="margin:0;padding:0;">
  <div class="x-nav">
              <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                  <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
              </a>
  </div>
  <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12 history">
                    <div class="top">
                        <div class="find">
                            <button class="find-button" type="button"><i class="layui-icon layui-icon-search "></i></button>
                            <input class="layui-input find-input" id="input-find" type="text" placeholder="请输入host查询" >
                        </div>
                        <div class="history-text">history</div>
                    </div>
                </div>
                  <div class="request">
                      <div class="requesr-input">
                          <select name="method" lay-verify="" class="layui-input layui-unselect method layui-form-selected" id="selected">
                              <option value="1">GET</option>
                              <option value="2">POST</option>
                            </select>
                          <input class="layui-input request-input" id="url" type="text" placeholder="请输入host" >
                          <button class="layui-btn request-button" onclick="reqJson()"><i class="layui-icon"></i>请求</button>
                      </div>
                      <div class="layui-tab layui-tab-card query">
                          <ul class="layui-tab-title">
                            <li class="layui-this">Headers</li>
                            <li>body</li>
                          </ul>
                          <div class="layui-tab-content value-key-div">
                            <div class="layui-tab-item layui-show value-key-div-1">
                                <div class="layui-tab layui-tab-card body-format">

                                        <ul class="layui-tab-title format-ul">
                                              <li class="layui-this format-li" >
                                                  <input type="radio" checked="" id="sex_male1" value="1" name="sex" class="json-input"><label for="sex_male1" class="raw-label">application/json</label>
                                              </li>
                                              <li class="format-li">
                                                  <input type="radio" id="sex_female1" value="0" name="sex" class="json-input"><label for="sex_female1" class="raw-label">raw</label>
                                              </li>
                                          </ul>
                                  <div class="layui-tab-content key-value-div">
                                    <div class="layui-tab-item layui-show key-value-div"id="request-header" style="width: 101%;height: 100%">
                                        <textarea class="layui-textarea"id="request-headers" cols="100" rows="10" autofocus="autofocus"style="position: absolute;height:100%;"></textarea>
                                    </div>
                                    <div class="layui-tab-item parmes">
                                        <table class="parmes-table" id="table-header">
                                            <tr style="height: 40px;">
                                                <th style="width:30%"><i>key:</i><input class='key-header' type="text" value="" style="width:82%;height:30px;border: 1px solid #dddddd"></th>
                                                <th style="width:30%"><i>value:</i><input class='value-header' type="text" value="" style="width:82%;height:30px;border: 1px solid #dddddd"></th>
                                                <th style="width:5%;"><button type="button" class="layui-btn layui-btn-sm deletes" id="clear-header" onclick="deleteRow2(this)"><i class="layui-icon">&#xe640;</i></button></th>
                                                <th><button type="button" class="layui-btn layui-btn-sm" id="add-header" onclick="add_header()"><i class="layui-icon">&#xe654;</i></button></th>
                                            </tr>
                                          </table>
                                    </div>
                                  </div>
                                </div>






                            </div>
                            <div class="layui-tab-item">
                                <div class="layui-tab layui-tab-card body-format">

                                        <ul class="layui-tab-title format-ul">
                                              <li class="layui-this format-li" >
                                                  <input type="radio" checked="" id="sex_male" value="1" name="sex" class="json-input"><label for="sex_male" class="raw-label">application/json</label>
                                              </li>
                                              <li class="format-li">
                                                  <input type="radio" id="sex_female" value="0" name="sex" class="json-input"><label for="sex_female" class="raw-label">raw</label>
                                              </li>
                                          </ul>
                                  <div class="layui-tab-content key-value-div">
                                    <div class="layui-tab-item layui-show key-value-div"id="request-body" style="width: 101%;height: 100%">
                                        <textarea class="layui-textarea"id="request-bodys" cols="100" rows="10" autofocus="autofocus"style="position: absolute;height:100%;"></textarea>
                                    </div>
                                    <div class="layui-tab-item parmes">
                                        <table class="parmes-table" id="table">
                                            <tr style="height: 40px;">
                                                <th style="width:30%"><i>key:</i><input class='key' type="text" value="" style="width:82%;height:30px;border: 1px solid #dddddd"></th>
                                                <th style="width:30%"><i>value:</i><input class='value' type="text" value="" style="width:82%;height:30px;border: 1px solid #dddddd"></th>
                                                <th style="width:5%;"><button type="button" class="layui-btn layui-btn-sm deletes" id="clear" onclick="deleteRow(this)"><i class="layui-icon">&#xe640;</i></button></th>
                                                <th><button type="button" class="layui-btn layui-btn-sm" id="add" onclick="add()"><i class="layui-icon">&#xe654;</i></button></th>
                                            </tr>
                                          </table>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>

                  </div>
                      <div class="response" id="response"><span>response：</span></div><div class="response-text" id="response_text"></div>
            </div>
        </div>
    </div>
</body>

            <script>
            //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
            layui.use('element', function(){
              var element = layui.element;

            });
            </script>
</html>
