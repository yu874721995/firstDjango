<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script src="/static/jss/zepto.js"></script>
    <script src="/static/jss/indexs.js"></script>
    <style>
        .history{
            display: inline-block;
            width:20%;
            height:0;
            background-color: white;
            padding-top:45%;
            border:2px solid #92B8B1;
            position:absolute;
            /*box-shadow:1px 1px #92B8B1 inset ;*/
        }
        .top{
            height: 0;
            width: 100%;
            display: inline-block;
            background-color: #dddddd;
            position:absolute;
            padding-top: 30%;
            top:0;
            right:0;
            border:1px solid #9F9F9F;
        }
        .find{
            height: 0;
            width: 100%;
            display: inline-block;
            background-color: #dddddd;
            position:absolute;
            padding-top: 15%;
            top:0;
            right:0;
            border:1px solid #92B8B1;
        }
        .find-input{
            padding-top: 5%;
            width: 80%;
            height: 100%;
            top:0;
            right:0;
            display: inline-block;
            position:absolute;

        }
        .find-button{
            width: 20%;
            height: 100%;
            top:0;
            left:0;
            position:absolute;
        }
        .history-text{
            position: absolute;
            bottom:0;
            text-align:center;
            width: 100%;
            height: 40%;
            display: inline-block;
            background-color: #dddddd;
            padding:0;
            font-size: 20px;
        }
        .go {
            display: inline-block;
            height: 100%;
            width: 70%;
            vertical-align: top;
        }
        .request{
            background-color: #FFFFFF;
            padding-left: 20px;
            display: inline-block;
            right: 20px;
            height: 0;
            width: 75%;
            position: absolute;
            padding-top:45%;
        }
        .requesr-input{
            border: 2px solid #dddddd;
            position: absolute;
            top: 2%;
            right: 3%;
            width: 95%;
        }
        .method{
            width: 8%;
        }
        .request-input{
            position: absolute;
            width: 82%;
            top: 0;
            right: 10%;
        }
        .request-button{
            width: 10%;
             position: absolute;
            top: 0;
            right: 0;
        }
        .query{
            width: 99%;
             position: absolute;
            top: 10%;
            right: 0;

        }
        .body-format{
            position: absolute;
            top: 30px;
            width: 100%;
            right: 0;
        }
        li{
            position: absolute;
            height: 100%;
            display: table-cell;
        }
        .format-cash{
            position: absolute;
            background-color: #dddddd;
            height: 25%;
            top: 0;
            width: 100%;
        }
        .parmes{
            position: absolute;
            top: 30%;
            width: 100%;
            right: 0;
        }
        #table{
            position: absolute;
            width: 100%;
            top: 5px;
            right: 0;
        }
        .key,.value{
            display: inline-block;
            position: absolute;
            width: 70%;

        }
        .body-font{
            width: 30px;
        }
        .body-font-value{
            width: 50px;
        }
        .values{
            position:absolute;
            width: 40%;
        }
        .add{
            position: absolute;
            right: 15%;
            top:10px;
        }
        .delete{
            position: absolute;
            right: 20%;
            top:10px;
        }
    </style>
</head>
<body style="margin:0;padding:0;">
  <div class="x-nav">
              <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                  <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
              </a>
  </div>
  <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12 history">
                    <div class="top">
                        <div class="find">
                            <button class="find-button" type="button"><i class="layui-icon layui-icon-search "></i></button>
                            <input class="layui-input find-input" id="input-find" type="text" placeholder="请输入host查询" >
                        </div>
                        <div class="history-text">history</div>
                    </div>
                </div>
                  <div class="request">
                      <div class="requesr-input">
                          <select name="method" lay-verify="" class="layui-input layui-unselect method layui-form-selected">
                              <option value="1">GET</option>
                              <option value="2">POST</option>
                            </select>
                          <input class="layui-input request-input" id="request" type="text" placeholder="请输入host" >
                          <button class="layui-btn request-button" onclick=""><i class="layui-icon"></i>请求</button>
                      </div>
                      <div class="layui-tab layui-tab-card query">
                          <ul class="layui-tab-title">
                            <li class="layui-this">Headers</li>
                            <li>body</li>
                          </ul>
                          <div class="layui-tab-content" style="height: 100px;">
                            <div class="layui-tab-item layui-show">



                                <div class="layui-tab layui-tab-card body-format">
                                    <div class="format-cash"style="position: absolute;height: 30%;">
                                  <ul class="layui-tab-title" style="position:absolute;height:20%">
                                      <li class="layui-this">
                                          <input type="radio" checked="" id="sex_male" value="1" name="sex"><label for="sex_male">application/json</label>
                                      </li>
                                      <li >
                                          <input type="radio" id="sex_female" value="0" name="sex"><label for="sex_female">raw</label>
                                      </li>
                                  </ul>
                                    </div>
                                  <div class="layui-tab-content" style="height: 100px;">
                                    <div class="layui-tab-item layui-show">

                                    </div>
                                    <div class="layui-tab-item parmes">
                                        <table id="table">
                                            <tr style="position: absolute;width:100%;height:40px;">
                                                <th class="values" style="left:0"><label class="layui-form-label body-font">key:</label><input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input key"></th>
                                                <th class="values" style="left: 32%;"><label class="layui-form-label body-font-value">value:</label><input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input value"></th>
                                                <th><button type="button" class="layui-btn layui-btn-sm add" id="add" onclick="add()"><i class="layui-icon">&#xe654;</i></button></th>
                                                <th><button type="button" class="layui-btn layui-btn-sm delete" id="clear" onclick="deleteRow(this)"><i class="layui-icon">&#xe640;</i></button></th>
                                            </tr>

                                          </table>

                                    </div>
                                  </div>
                                </div>


















                            </div>
                            <div class="layui-tab-item"></div>
                        </div>
                  </div>
            </div>
        </div>
    </div>
</body>
            <script>
            //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
            layui.use('element', function(){
              var element = layui.element;

            });
            </script>
</html>
